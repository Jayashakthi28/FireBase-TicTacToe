<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <button class="login-btn">Login</button>
      <div class="user-det-cont none">
        <div class="user-img-cont">
          <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.shareicon.net%2Fdata%2F128x128%2F2017%2F06%2F21%2F887435_logo_512x512.png&f=1&nofb=1" alt="">
        </div>
        <div class="user-name-cont">User-name</div>
      </div>
    </header>
    <main>
      <div class="button-cont">
        <div class="button-cnt">
      <button class="host-game">Host a Game</button>
      <div class="code-shower">
        <!-- Your Game Code is:1234 -->
      </div>
      </div>
      <input type="text" placeholder="Enter the Code to Join" class="join-game">
      </div>
      <div class="players-cont">
        <div>
        <div class="user-det-cont">
          <div class="user-img-cont">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.shareicon.net%2Fdata%2F128x128%2F2017%2F06%2F21%2F887435_logo_512x512.png&f=1&nofb=1" alt="">
          </div>
          <div class="user-name-cont">User-name</div>
        </div>
        <div class="player-score player1">0</div>
        </div>
        <div>
        <div class="user-det-cont">
          <div class="user-img-cont">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.shareicon.net%2Fdata%2F128x128%2F2017%2F06%2F21%2F887435_logo_512x512.png&f=1&nofb=1" alt="">
          </div>
          <div class="user-name-cont">User-name</div>
        </div>
        <div class="player-score player2">0</div>
        </div>
      </div>
      <div class="board-cont">
        <div class="board">
          <div data-id="0"> </div>
          <div data-id="1"> </div>
          <div data-id="2"> </div>
          <div data-id="3"> </div>
          <div data-id="4"> </div>
          <div data-id="5"> </div>
          <div data-id="6"> </div>
          <div data-id="7"> </div>
          <div data-id="8"> </div>
        </div>
      </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
